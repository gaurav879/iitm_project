<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login
    </title>
</head>

<body>
    <form action="/signup" method="POST">
        <label>First Name:</label>
        <input type="text" name="first_name" method="POST" id="first_name">
        <br>
        <label>Last Name:</label>
        <input type="text" name="last_name" method="POST" id="last_name">
        <br>
        <label>Username:</label>
        <input type="text" name="username" method="POST" id="username">
        <br>
        <label>Password:</label>
        <input type="password" name="_password" id="_password">
        <br>
        <label>Confirm Password:</label>
        <input type="password" name="c_password" id="c_password">
        <br><br>
        <input type="submit"  value="Sign Up">
    </form>
    <br>
    <a href="/"><input type="submit"  value="Login"></a>
</body>

</html>
