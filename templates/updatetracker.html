<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/{{user_id}}/{{tracker.tracker_id}}/updatetracker/" method="POST">
        <p>Name</p>
        <input type="text" name="tracker_name" id="tracker_name" value={{tracker.tracker_name}} >
        <p>Description</p>
        <input type="text" name ="tracker_description" id="tracker_description" value={{tracker.tracker_description}}>
        <p>tracker type</p>
        <select name="type" id="type">
            <option value="numerical">Numerical</option>
            <option value="multi">Multiple choice</option>
            <option value="boolean">Boolean</option>
        </select>
        
        <input type="submit" name="" value = "update tracker" id="">
            
    </form>
</body>
</html>
